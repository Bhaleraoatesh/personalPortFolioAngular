<nav class="fixed top-0 left-0 right-0 bg-slate-900/95 backdrop-blur-sm z-50 border-b border-slate-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
        {{ fname }}
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a *ngFor="let item of menuItems"
           [routerLink]="item === 'home' ? '' : item"
           routerLinkActive="text-blue-400"
           class="capitalize transition-colors text-gray-300 hover:text-white">
          {{ item }}
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white" (click)="toggleMenu()">
        <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-slate-900 border-t border-slate-800">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a *ngFor="let item of menuItems"
         [routerLink]="item === 'home' ? '' : item"
         (click)="mobileMenuOpen = false"
         class="block w-full text-left px-3 py-2 capitalize text-gray-300 hover:text-white hover:bg-slate-800 rounded">
        {{ item }}
      </a>
    </div>
  </div>
</nav>
