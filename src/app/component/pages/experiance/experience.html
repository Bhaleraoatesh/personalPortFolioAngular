<section id="experience" class="min-h-screen bg-slate-900 py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-white mb-12 text-center">
      Professional <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Experience</span>
    </h2>

    <div class="space-y-8">
      <div *ngFor="let exp of experiences" 
        class="bg-slate-800 rounded-xl p-6 hover:shadow-xl hover:shadow-purple-500/10 transition-all border border-slate-700">
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="text-2xl font-bold text-white">{{exp.role}}</h3>
            <p class="text-blue-400 text-lg">{{exp.company}}</p>
          </div>
          <span class="text-gray-400 text-sm">{{exp.date}}</span>
        </div>

        <p class="text-gray-300 mb-4">{{exp.desc}}</p>

        <div class="mb-4">
          <h4 class="text-white font-semibold mb-2">Key Achievements:</h4>
          <ul class="list-disc list-inside space-y-1 text-gray-300">
            <li *ngFor="let achievement of exp.achievements">{{achievement.title}}</li>
          </ul>
        </div>

        <div class="flex flex-wrap gap-2">
          <span *ngFor="let skill of exp.skills" 
            class="px-3 py-1 bg-slate-700 text-blue-400 rounded-full text-sm">
            {{skill}}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
