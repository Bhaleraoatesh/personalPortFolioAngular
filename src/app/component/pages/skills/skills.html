<section id="skills" class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold text-white mb-12 text-center">
      Technical <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Skills</span>
    </h2>

    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let category of skillCategories" 
        class="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-purple-500/50 transition-all">
        <h3 class="text-2xl font-bold text-white mb-6">{{category.title}}</h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let skill of category.skills" 
            class="flex items-center gap-3 p-3 bg-slate-700/50 rounded-lg hover:bg-slate-700 transition-all">
            <img [src]="skill.image" [alt]="skill.name" class="w-8 h-8 object-contain">
            <span class="text-gray-300">{{skill.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
