<section id="education" class="min-h-screen bg-slate-900 py-20">
<div class="max-w-7xl mx-auto px-4">
<h2 class="text-4xl font-bold text-white text-center mb-12">Education</h2>


<div class="space-y-8">
<div *ngFor="let edu of education" class="bg-slate-800 rounded-xl p-6 border border-slate-700">
<h3 class="text-2xl font-bold text-white">{{ edu.degree }}</h3>
<p class="text-blue-400">{{ edu.school}}</p>
<p class="text-gray-400 text-sm">{{ edu.degree }}</p>
<p class="text-gray-300 mt-3">{{ edu.desc }}</p>
</div>
</div>
</div>
</section>
