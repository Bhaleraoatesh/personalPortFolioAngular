<section class="min-h-screen bg-slate-900 py-20 flex items-center">
  <div class="max-w-4xl mx-auto px-4 w-full">
    
    <h2 class="text-4xl font-bold text-white text-center mb-4">
      Contact
    </h2>

    <p class="text-gray-400 text-center mb-10">
      Feel free to reach out to me for any questions or opportunities!
    </p>

    <form
      class="bg-slate-800 border border-slate-700 rounded-xl p-8 space-y-6"
      #contactForm="ngForm"
      (ngSubmit)="sendEmail(contactForm)"
    >
      <h3 class="text-2xl font-semibold text-white text-center">
        Email Me ğŸš€
      </h3>

      <input
        type="email"
        name="from_email"
        placeholder="Your Email"
        required
        ngModel
        class="w-full p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 border border-slate-600 focus:outline-none focus:border-purple-500"
      />

      <input
        type="text"
        name="from_name"
        placeholder="Your Name"
        required
        ngModel
        class="w-full p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 border border-slate-600 focus:outline-none focus:border-purple-500"
      />

      <input
        type="text"
        name="subject"
        placeholder="Subject"
        required
        ngModel
        class="w-full p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 border border-slate-600 focus:outline-none focus:border-purple-500"
      />

      <textarea
        name="message"
        placeholder="Message"
        rows="4"
        required
        ngModel
        class="w-full p-3 rounded-lg bg-slate-700 text-white placeholder-gray-400 border border-slate-600 focus:outline-none focus:border-purple-500"
      ></textarea>

      <!-- reCAPTCHA -->
      <div id="recaptcha-container" class="flex justify-center"></div>

      <button
        type="submit"
        [disabled]="sending || !captchaToken"
        class="w-full py-3 rounded-lg font-semibold bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:shadow-lg hover:shadow-purple-500/40 transition-all disabled:opacity-50"
      >
        {{ sending ? 'Sending...' : 'Send' }}
      </button>

      <p *ngIf="success" class="text-green-400 text-center">
        âœ… Message sent successfully
      </p>

      <p *ngIf="error" class="text-red-400 text-center">
        âŒ Failed to send message
      </p>

    </form>
  </div>
</section>
